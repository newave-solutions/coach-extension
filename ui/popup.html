<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Extension - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1f2937;
      background: #f9fafb;
    }

    .popup-container {
      background: white;
    }

    .popup-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .popup-header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .popup-header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .popup-content {
      padding: 20px;
    }

    /* Status Section */
    .status-section {
      background: #f9fafb;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .status-row:last-child {
      border-bottom: none;
    }

    .status-label {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }

    .status-value {
      font-size: 13px;
      font-weight: 600;
    }

    .status-value.active {
      color: #10b981;
    }

    .status-value.inactive {
      color: #6b7280;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-indicator.active {
      background: #10b981;
      animation: pulse 2s infinite;
    }

    .status-indicator.inactive {
      background: #6b7280;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Form Section */
    .form-section {
      margin-bottom: 24px;
    }

    .form-section-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    .form-help {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 13px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input.error {
      border-color: #ef4444;
    }

    .form-select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 13px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .form-select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    /* Messages */
    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 16px;
      display: none;
    }

    .message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    /* Links */
    .help-links {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .help-link {
      display: block;
      padding: 8px 0;
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.2s;
    }

    .help-link:hover {
      color: #764ba2;
    }

    .help-link svg {
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <h1>ðŸŽ¤ Coach Co-Pilot</h1>
      <p>Medical Interpreter Assistant</p>
    </div>

    <!-- Content -->
    <div class="popup-content">
      
      <!-- Status Section -->
      <div class="status-section">
        <div class="status-row">
          <span class="status-label">Status</span>
          <span class="status-value" id="extension-status">
            <span class="status-indicator inactive" id="status-indicator"></span>
            <span id="status-text">Ready</span>
          </span>
        </div>
        <div class="status-row" id="session-row" style="display: none;">
          <span class="status-label">Session</span>
          <span class="status-value" id="session-info">--:--:--</span>
        </div>
        <div class="status-row">
          <span class="status-label">API Keys</span>
          <span class="status-value" id="api-keys-status">Not configured</span>
        </div>
      </div>

      <!-- Messages -->
      <div id="message-container" class="message"></div>

      <!-- API Keys Section -->
      <div class="form-section">
        <div class="form-section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <span>API Configuration</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="google-api-key">
            Google Cloud API Key (Required)
          </label>
          <input
            type="password"
            id="google-api-key"
            class="form-input"
            placeholder="Enter your Google Cloud API key"
          />
          <div class="form-help">
            Used for Speech-to-Text and Translation
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="anthropic-api-key">
            Anthropic API Key (Optional)
          </label>
          <input
            type="password"
            id="anthropic-api-key"
            class="form-input"
            placeholder="Enter your Anthropic API key"
          />
          <div class="form-help">
            Enables AI-powered deep performance analysis
          </div>
        </div>
      </div>

      <!-- Language Preferences -->
      <div class="form-section">
        <div class="form-section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
          <span>Language Preferences</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="source-language">
            Source Language (Audio)
          </label>
          <select id="source-language" class="form-select">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="target-language">
            Target Language (Translation)
          </label>
          <select id="target-language" class="form-select">
            <option value="es">Spanish</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="button-group">
        <button id="save-btn" class="btn btn-primary">Save Settings</button>
        <button id="test-btn" class="btn btn-secondary">Test APIs</button>
      </div>

      <!-- Control Buttons (when session active) -->
      <div id="control-buttons" class="button-group" style="display: none;">
        <button id="stop-btn" class="btn btn-danger">Stop Session</button>
      </div>

      <!-- Help Links -->
      <div class="help-links">
        <a href="https://console.cloud.google.com/apis" target="_blank" class="help-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          Get Google Cloud API Key
        </a>
        <a href="https://console.anthropic.com/" target="_blank" class="help-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          Get Anthropic API Key
        </a>
        <a href="#" id="docs-link" class="help-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          Documentation & Help
        </a>
      </div>

    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
